local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 10.0
  publish_frequency: 5.0
  static_map: false
  rolling_window: true
  width: 8.0
  height: 8.0
  resolution: 0.05

  plugins:
  - {name: inflater_layer, type: "costmap_2d::InflationLayer"}

  inflater_layer:
    cost_scaling_factor: 1.0